<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PiDeck</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(8rem, 1fr));
        grid-auto-rows: 1fr;
      }

      .grid::before {
        content: "";
        width: 0;
        padding-bottom: 100%;
        grid-row: 1 / 1;
        grid-column: 1 / 1;
      }

      .grid > *:first-child {
        grid-row: 1 / 1;
        grid-column: 1 / 1;
      }

      /* Just to make the grid visible */

      .grid > * {
        display: grid;
        justify-content: center;
        align-items: center;
        background: rgba(71, 71, 71, 0.1);
        border: 1px white solid;
      }
    </style>
    <script src="https://kit.fontawesome.com/9a5860ea71.js"></script>
  </head>
  <body>
    <div class="grid" style="font-size: 64px; text-align: center;">
      <div class="cell"><a href="http://www.google.com"><i class="far fa-lightbulb"></i></a></div>
      <div class="cell"><i class="far fa-bell"></i></div>
      <div class="cell"><i class="fas fa-angle-double-right"></i></div>
      <div class="cell"><i class="fas fa-angle-double-left"></i></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </body>
</html>
